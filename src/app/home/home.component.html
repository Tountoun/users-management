<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-3" *ngFor="let user of allUsers | filter:searchKey">
            <div class="card" >
                <div style="display: flex; align-self: center;">
                    <img class="card-img-top circle" src="assets/images/human.png" alt="Card image" style="width:80%; height:70%;">
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{user.firstname}} {{user.lastname}}</h4>                   
                    <button (click)="onOpen(user.id)" class="btn btn-primary">See details</button>
                </div>
            </div>
        </div>
    </div>
</div>
